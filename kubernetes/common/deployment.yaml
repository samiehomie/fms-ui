apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "fms-web"
  namespace: "service"
  labels:
    app-type: "fms-web"
spec:
  replicas: 3
  selector:
    matchLabels:
      app-type: "fms-web"
  template:
    metadata:
      labels:
        app-type: "fms-web"
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: service
      containers:
        - name: "fms-web"
          image: __FULL_IMAGE_NAME__
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe: # 추가된 liveness probe
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
          env:
            - name: WEB_DOMAIN
              value: "__WEB_DOMAIN__"
            - name: WEB_STATIC_IP
              value: "__WEB_STATIC_IP__"
            - name: WEB_CERT
              value: "__WEB_CERT__"
